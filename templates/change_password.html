{% extends "layout.html" %}
{% block title %}Change Password{% endblock %}

{% block head %}
{{ super() }}
<style type="text/css">
</style>
{% endblock %}

{% block content %}
<div class="change-password-form common-form-container">
    <h1>Change Password</h1>
    <form name="change_password" method="post" action="/change_password">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email address"/>
        </div>
        <div class="mb-3">
            <label for="old_password" class="form-label">Old Password</label>
            <input type="password" class="form-control" name="old_password" id="old_password"/>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" name="new_password" id="new_password"/>
        </div>
        <div class="mb-3">
            <label for="repeat_new_password" class="form-label">Repeat New Password</label>
            <input type="password" class="form-control" name="repeat_new_password" id="repeat_new_password"/>
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Change Password</button>
    </form>
    <div class="error-block">
        {% for line in status_message %}
        <div>{{ line }}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
