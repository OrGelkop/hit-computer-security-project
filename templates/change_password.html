<!DOCTYPE html>
<html>
    <head>
        <title>Change Password</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
      <div class="form">
        <h1>Change Password</h1><br/>
        <form name="change_password" method="post" action="/change_password">
          <input type="text" name="email" id="email" placeholder="Email address" /><br/><br/>
          <input type="password" name="old_password" id="old_password" placeholder="Old Password" /><br/><br/>
          <input type="password" name="new_password" id="new_password" placeholder="New Password" /><br/><br/>
          <input type="password" name="repeat_new_password" id="repeat_new_password" placeholder="Repeat New Password" /><br/><br/>
          <button type="submit" name="submit">Change Password</button></br></br></br>
        </form>
        <span style="color: red">
            {% for line in status_message %}
                {{ line }}</br>
            {% endfor %}
        </span>
          <br/><br/>
          <a href="{{url_for('homepage')}}"><button>Back to homepage</button></a>
      </div>
    </body>
</html>
