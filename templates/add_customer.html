<!DOCTYPE html>
<html>
    <head>
        <title>Add customer</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
      <div class="form">
        <h1>Add customer</h1><br/>
        <form name="add_customer" method="post" action="/add_customer">
          <input type="text" name="customer_name" id="customer_name" placeholder="Customer Name" /><br/><br/>
          <input type="text" name="address" id="address" placeholder="Address" /><br/><br/>
          <input type="text" name="phone" id="phone" placeholder="Phone number" /><br/><br/>
          <button type="submit" name="submit">Submit</button></br></br></br>
        </form>
        <span style="color: red">
            {{ status_message }}
        </span>
        <span>
            <button>Back to homepage</button>
        </span>
      </div>
    </body>
</html>
